<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
    <div class="banner">
        <h1 class="logo">Logo</h1>
        <div class="account_button_container">
            <img src="Images/user-icon.svg" alt="User Account Image">
            <div class="account_button_dropdown">
                <a href="#">Log Hours</a>
                <a href="#">Log out</a>
            </div>
        </div>
    </div>

    <div class='content'>
        <div class="element_container blue" id="home-search">
            <div class="move-content">
                <img id="home-search-icon" src="Images/search.png">
                <input id="search" type="text" name="search">
            </div>
        </div>
        <!-- Anything from here on will be generated by Django do not put any permanent content here -->
        <div class="element_container white">
        </div>
        <div class="element_container blue">
        </div>
        <div class="element_container white">
        </div>
    </div>
</body>
</html>
