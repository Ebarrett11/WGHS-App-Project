<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Register - {{ page }}</title>
        <link rel="stylesheet" href="{% static 'intern_management/css/style.css' %}">
    </head>
    <body>
        {% block header %}
          <!-- no header -->
        {% endblock %}
        {% block content %}
        <div class="outer">
             <div class="middle">
                 <div class="inner-register">
                     <div class="log-logo">
                         <img src="images/logo.png">
                         <p>WGHS Opportunities</p>
                     </div>

                     <div class="log-boxes">
                         <input id="username" placeholder="First Name" type="text" name="username">
                         <input id="username" placeholder="Last Name" type="text" name="username">
                         <input id="username" placeholder="Email" type="text" name="username">
                         <input id="username" placeholder="Username" type="text" name="username">
                         <input id="password" placeholder="Password" type="text" name="password">

                     </div>


                     <div class="log-button">
                         <button id="login-button">Register</button>
                     </div>

                     <div class="log-help">
                         <a id="login-back" href="login.html">Back to Login </a>


                     </div>

                 </div>
             </div>
         </div>
        {% endblock %}
    </body>
</html>
