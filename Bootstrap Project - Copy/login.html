<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>login - {{ page }}</title>
        <link rel="stylesheet" href="{% static 'intern_management/css/style.css' %}">
    </head>
    <body>
        {% block header %}
          <!-- no header -->
        {% endblock %}
        {% block content %}
        <div class="outer">
             <div class="middle">
                 <div class="inner">
                     <div class="log-logo">
                         <img src="images/logo.png">
                         <p>WGHS Opportunities</p>
                     </div>

                     <div class="log-boxes">
                         <input id="username" placeholder="Username" type="text" name="username">
                         <input id="password" placeholder="Password" type="text" name="password">

                     </div>

                     <div class="log-remember">
                         <input type="checkbox" name="remember" value="remember"> Remember me<br>

                     </div>
                     <div class="log-button">
                         <button id="login-button">Login</button>
                     </div>

                     <div class="log-help">
                         <a id="register" href="register.html">Register</a>
                         <a id="forgot" href="forgot.html">Forgot your password</a>

                     </div>
                 </div>
             </div>
         </div>
        {% endblock %}
    </body>
</html>
