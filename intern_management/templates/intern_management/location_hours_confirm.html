{% extends "intern_management/base.html" %}
{% load static %}
{% block content %}
<div class="container pt-5">
    <div class="card w-50 h-100 mx-auto mt-5">
        <h5 class="card-header">Log Hours</h5>
        <div class="card-body">
            <h3 class="card-text m-3">Confirm hours for {{ name }} at {{ location }}</h3>
            <form class="form-signin" method="POST">
                {% csrf_token %}
                <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Confirm</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
